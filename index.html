<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="./media/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./node_modules/video.js/dist/video-js.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower" />
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./node_modules/video.js/dist/video.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <title>Web TM</title>
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="titulo">Trailer de series poco comunes</h1>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <center>
                    <marquee style="width: 100%; margin-top: 20px;" scrollamount="5">
                        <span>Página web <-> Práctica TM</span>
                        <span style="margin-left: 150px">VIDEO: Alejandro</span>
                        <span style="margin-left: 50px">TTML: Vanesa</span>
                        <span style="margin-left: 50px">SMIL: Marta</span>
                        <span style="margin-left: 50px">HTML: Jesús</span>
                    </marquee>
                </center>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="text-center">
                    <h1 class="titulo">Trailer</h1>
                </div>
                <div id="trailer" class="text-center">
                    <video id="my-video" class="video-js" height=300px controls preload="auto" data-setup="{}" style="width: 100%">
                            <source src="./media/videos/TM proyecto.mp4" type='video/mp4'>
                            <track label="English" kind="subtitles" srclang="en" src="./media/videos/sp.vtt">
                            <track label="Español" kind="subtitles" srclang="es" src="./media/videos/sp.vtt">
                            <p class="vjs-no-js">
                                To view this video please enable JavaScript, and consider upgrading to a web browser that
                                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                            </p>
                    </video>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="text-center">
                    <h1 class="titulo">Información</h1>
                </div>
                <div id="informacion" class="displayText descripcion">
                    Texto de la descripción
                </div>
            </div>
        </div>
        <div class="col-xs-12" style="padding:0px">
            <hr>
        </div>
        <div class="col-xs-12">
            <div style="font-size: 20px">Realizado por:</div>
        </div>
        <div class="col-xs-12">
            <div class="row displayText autores text-center">
                <span class="col-xs-3">Jesús Velasco</span>
                <span class="col-xs-3">Marta Quiros</span>
                <span class="col-xs-3">Alejandro del Puerto</span>
                <span class="col-xs-3">Vanesa Algo</span>
            </div>
        </div>
    </div>
</body>

</html>
